
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="showHome">Home</a></li>
            <li role="presentation"><a href="showSignin">Anmelden</a></li>
            <li role="presentation" class="active"><a href="#">Registrieren</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Food King</h3>
      </div>

      <div>
        <h1>Registrieren</h1>
        <form class="form-signin">
        <label for="inputName">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <!-- <p><a class="btn btn-lg btn-success" href="signUp" role="button">Registrieren</a></p> -->
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Senden</button>
      </form>
      </div>

      

      <footer class="footer">
        <p>&copy; Lucas Elsaesser/Khaled Ghawas 2017</p>
      </footer>

    </div>
  </body>
</html>
